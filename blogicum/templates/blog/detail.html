{% extends "base.html" %}
{% block title %}
Остров отчаянья. 25 октября 1659 года
{% endblock %}
{% block content %}
      <div class="container py-5">
        <article>
          <ul>
            <li>
               Место: {{posts.location}}
            </li>
            <li>
               Дата: {{posts.date}}
            </li>
            <li>
              Категория: <a href="{% url 'blog:category.html' posts.category %}">{{ posts.category}}</a>
            </li>
          </ul>         
          <p>
            {{posts.text|linebreaks}}
          </p>          
        </article>                
      </div>
{% endblock %}
